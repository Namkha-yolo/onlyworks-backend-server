<!DOCTYPE html>
<html>
<head>
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin: 0 0 20px;
            font-size: 32px;
        }
        p {
            margin: 0 0 20px;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Authentication Successful!</h1>
        <p>Logging you in to OnlyWorks...</p>
        <div class="spinner"></div>
        <p style="font-size: 14px; opacity: 0.7;">This window will close automatically</p>
    </div>

    <script>
        // Extract tokens from URL
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const user = urlParams.get('user');

        if (accessToken && user) {
            // Parse user data
            const userData = JSON.parse(decodeURIComponent(user));

            // Create session object
            const session = {
                access_token: accessToken,
                refresh_token: refreshToken || '',
                expires_at: Date.now() + 3600000, // 1 hour from now
                user: userData
            };

            // Send message to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'oauth-success',
                    session: session
                }, '*');
            }

            // Close window after a short delay
            setTimeout(() => {
                window.close();
            }, 2000);
        } else {
            // If no tokens, show error
            document.querySelector('h1').innerHTML = '❌ Authentication Failed';
            document.querySelector('p').innerHTML = 'Please try again';
            document.querySelector('.spinner').style.display = 'none';

            setTimeout(() => {
                window.close();
            }, 3000);
        }
    </script>
</body>
</html>
